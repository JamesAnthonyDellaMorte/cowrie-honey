[honeypot]
hostname = mediaserver
log_path = var/log/cowrie
download_path = var/lib/cowrie/downloads
contents_path = honeyfs
txtcmds_path = txtcmds
share_path = share/cowrie
log_filename = cowrie.json
download_limit_size = 104857600
download = true
backend = proxy
interactive_timeout = 300
authentication_timeout = 120

[proxy]
backend = simple
backend_ssh_host = 127.0.0.1
backend_ssh_port = 22
backend_user = root
backend_pass = password
backend_telnet_host = 127.0.0.1
backend_telnet_port = 23
telnet_username_prompt_regex = (\n|^)mediaserver login: .*
telnet_password_prompt_regex = .*Password: .*
telnet_username_in_negotiation_regex = (.*\xff\xfa.*USER\x01)(.*?)(\xff.*)

[ssh]
enabled = true
listen_endpoints = tcp:2222:interface=0.0.0.0
version = SSH-2.0-OpenSSH_8.4p1 Debian-5+deb11u3

[telnet]
enabled = true
listen_endpoints = tcp:2323:interface=0.0.0.0

[output_jsonlog]
enabled = true
logfile = var/log/cowrie/cowrie.json
